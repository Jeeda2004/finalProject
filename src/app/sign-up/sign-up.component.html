<div class="mt-5 text-center">
  <h4>Sign Up</h4>
</div>

<form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)" class="mt-3" novalidate>
  <!-- First Name -->
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter your first name" [(ngModel)]="student.firstName" required />
    <small *ngIf="signUpForm.submitted && !signUpForm.controls['firstName']?.valid" class="text-danger">
      First Name is required.
    </small>
  </div>

  <!-- Last Name -->
  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter your last name" [(ngModel)]="student.lastName" required />
    <small *ngIf="signUpForm.submitted && !signUpForm.controls['lastName']?.valid" class="text-danger">
      Last Name is required.
    </small>
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label for="username" class="form-label">Email</label>
    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" [(ngModel)]="student.username" #email="ngModel" required/>
    <small *ngIf="signUpForm.submitted && !signUpForm.controls['username']?.valid" class="text-danger">
      Username is required.
    </small>
  </div>

  <!-- Password -->
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" [(ngModel)]="student.password" required />
    <small *ngIf="signUpForm.submitted && !signUpForm.controls['password']?.valid" class="text-danger">
      Password is required.
    </small>
  </div>

  <!-- Confirm Password -->
  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Re-enter your password" [(ngModel)]="confirmPassword" required />
    <small *ngIf="signUpForm.submitted && confirmPassword !== student.password" class="text-danger">
      Passwords do not match.
    </small>
  </div>

  <!-- Submit Button -->
  <div class="d-grid">
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </div>
</form>
<div class="mt-3 text-center">
  <small>Already have an account? <a href="/login">Log In</a></small>
</div>
