<div class="mt-5 text-center">
    <h4>Login</h4>
  </div>
  
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="mt-3" novalidate>
    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" [(ngModel)]="username" required />
      <small *ngIf="loginForm.submitted && !loginForm.controls['username']?.valid" class="text-danger">
        Username is required.
      </small>
    </div>
  
    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" [(ngModel)]="password" required />
      <small *ngIf="loginForm.submitted && !loginForm.controls['password']?.valid" class="text-danger">
        Password is required.
      </small>
    </div>
  
    <!-- Submit Button -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
  
  <div class="mt-3 text-center">
    <small>Don't have an account? <a href="#">Sign Up</a></small>
  </div>
