<div class="club-logo">
    <img [src]="club?.logo" [alt]="club?.club_name" />
  </div>
  <div class="container club-details">
    <h1>Welcome to the <b>{{ club?.club_name }}</b> Club</h1>
    <h3>Club Head: {{ club?.club_head }}</h3>
    <p>{{ club?.description }}</p>
    <button (click)="joinClub()" *ngIf="club">Join Club</button>
  </div>
