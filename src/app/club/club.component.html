<div class="club-container">
  <div class="club-title">
    <h1>Welcome to the <b>{{ club?.club_name }}</b> Club</h1>
  </div>

  <div class="club-logo-card">
    <img [src]="club?.logo" [alt]="club?.club_name" />
  </div>

  <div class="club-info-card">
    <h3>Club Head</h3>
    <p>{{ club?.club_head }}</p>
  </div>

  <div class="club-description-card">
    <h3>Description</h3>
    <p>{{ club?.description }}</p>
  </div>

  <div class="members-list-card">
    <h3>Club Members</h3>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of members">
          <td>{{ member.username }}</td>
          <td>{{ member.first_name }}</td>
          <td>{{ member.last_name }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <button class="join-button" (click)="joinClub()" *ngIf="club">Join Club</button>
</div>
